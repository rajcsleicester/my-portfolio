<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #9b59b6, #3498db);
            color: white;
            text-align: center;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #2980b9;
            color: white;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #1c5980;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Guess a Number Between 1 and 10</h1>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        const number = Math.floor(Math.random() * 10) + 1;
        const result = document.getElementById('result');

        function checkGuess() {
            const guess = parseInt(document.getElementById('guess').value);
            if (!guess || guess < 1 || guess > 10) {
                result.innerText = "Please enter a number between 1 and 10.";
                return;
            }
            if (guess === number) {
                result.innerText = "ðŸŽ‰ Correct! You guessed the number!";
            } else if (guess < number) {
                result.innerText = "â¬†ï¸ Too low! Try again.";
            } else {
                result.innerText = "â¬‡ï¸ Too high! Try again.";
            }
        }
    </script>
</body>
</html>
